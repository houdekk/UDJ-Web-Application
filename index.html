<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UDJ Web Client</title>
  <link href="udj.css" rel="stylesheet" type="text/css"/>

</head>

<body>
  <script src="jquery.min.js"></script>
  <script src="json2.js"></script>
  <script src="underscore-min.js"></script>
  <script src="backbone-min.js"></script>
  <script src="udj.js" type="text/javascript"></script>


<div id="udj_app">
  <div id="container_right">
    <div id="container_middle">
      <div id="container_left">

        <div id="event_box">
          <p>
            <input type='text' id='input_event' placeholder='Enter Event Name...' /></p>
          <p>  
            <input type='button' id='add_event' value='+Event'/></p>

          <p>
            <input type='button' id='events_update' value='Update Events'/></P>
          <p id='event_list'>Events:</p>
          <p>Event A</p>
          <p>Event B</p>
          <p>Event C</p>
        </div>

        <div id="song_box">
            <div id="now_playing">
              <p>Now Playing:</p>

            </div>

            <p id='song_list'>Playlist:</p>
         
        </div>

        <div id="library_box">
          <p id='library_list'>Library:</p>
          
        </div>

      </div>
    </div>
  </div>
</div>

<div id='signature'>
  <p>Created By Students at the University of Illinois</p>

</div>
</body>

</html>
